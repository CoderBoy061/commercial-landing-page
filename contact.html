  <body>
    <div class="header">

          <img class="contact_img" src="images/contact.jpg" alt="home" </div>
          <div class="contact">
            <h3>GET IN TOUCH</h3>
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">First Name</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="enter your first name">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Last Name</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="enter your last name">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="enter your email">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Subject</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Subject">
            </div>
            
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write your message"></textarea>
            </div>
          </form>
          <button class="contact_btn">SEND MESSAGE</button>
        </div>
